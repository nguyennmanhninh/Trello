<div class="login-page">
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Glass Card -->
    <div class="login-card glass-card">
      <!-- Logo & Title -->
      <div class="login-header">
        <div class="logo-container">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
            </svg>
          </div>
        </div>
        <h1 class="login-title">Student Management</h1>
        <p class="login-subtitle">Hệ thống quản lý sinh viên hiện đại</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Username Input -->
        <div class="input-group">
          <label class="input-label">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
            </svg>
            Tên đăng nhập
          </label>
          <input 
            type="text" 
            class="input-field" 
            [(ngModel)]="credentials.username"
            name="username"
            placeholder="Nhập tên đăng nhập"
            autocomplete="username"
            [disabled]="isLoading"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <label class="input-label">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/>
            </svg>
            Mật khẩu
          </label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="input-field" 
              [(ngModel)]="credentials.password"
              name="password"
              placeholder="Nhập mật khẩu"
              autocomplete="current-password"
              [disabled]="isLoading"
              required
            />
            <button 
              type="button" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"/>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex justify-between items-center" style="margin-bottom: 1.5rem;">
          <label class="checkbox-label">
            <input type="checkbox" class="checkbox-input" />
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-full" [disabled]="isLoading">
          <span *ngIf="!isLoading">Đăng nhập</span>
          <span *ngIf="isLoading" class="flex items-center gap-sm">
            <div class="spinner-small"></div>
            Đang đăng nhập...
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>Hoặc đăng nhập nhanh</span>
      </div>

      <!-- Demo Login Buttons -->
      <div class="demo-login-grid">
        <button type="button" class="demo-btn admin-btn" (click)="loginDemo('admin')" [disabled]="isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
          </svg>
          <div>
            <div class="demo-role">Admin</div>
            <div class="demo-username">admin</div>
          </div>
        </button>

        <button type="button" class="demo-btn teacher-btn" (click)="loginDemo('teacher')" [disabled]="isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
          </svg>
          <div>
            <div class="demo-role">Giáo viên</div>
            <div class="demo-username">nvanh</div>
          </div>
        </button>

        <button type="button" class="demo-btn student-btn" (click)="loginDemo('student')" [disabled]="isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
          </svg>
          <div>
            <div class="demo-role">Sinh viên</div>
            <div class="demo-username">ttbinh</div>
          </div>
        </button>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>&copy; 2025 Student Management System. Premium Edition.</p>
        <p class="register-link-text">
          Chưa có tài khoản? 
          <a routerLink="/register" class="register-link">Đăng ký ngay</a>
        </p>
      </div>
    </div>
  </div>
</div>
